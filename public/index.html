<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calendar App</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: Avenir, Helvetica, Arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #Calendar-container {
      display: flex;
      width: 100%;
      height: 100%;
      flex: auto;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Calendar App doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="Calendar-container"></div>
</body>

</html>
